<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dodva Portal · 弹窗示例</title>
<style>
  body{margin:0;font-family:sans-serif;background:#0b0f1a;color:#eaf2ff;text-align:center;padding:40px}

  /* 弹窗遮罩层 */
  .popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* 弹窗内容 */
  .popup-box {
    background: #fff;
    color: #111;
    padding: 20px;
    border-radius: 16px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,.35);
    animation: fadeIn 0.3s ease;
  }

  .popup-box h2 {
    margin-top:0;
    color:#0ea5e9;
  }

  .popup-box button {
    margin-top:14px;
    padding:8px 14px;
    border:none;
    border-radius:10px;
    background:#0ea5e9;
    color:#fff;
    cursor:pointer;
  }

  .popup-box button:hover { background:#0284c7; }

  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.9);}
    to {opacity:1; transform:scale(1);}
  }
</style>
</head>
<body>
  <h1>🌌 Dodva Portal</h1>
  <p>这里是你的本地生活 + 广告 + 社区入口</p>

  <!-- 弹窗结构 -->
  <div id="portalPopup" class="popup">
    <div class="popup-box">
      <h2>💎 欢迎来到 Dodva Portal</h2>
      <p>今日更新：本地商家资讯 + 社区讨论 + 广告推荐 ✨</p>
      <button onclick="closePopup()">关闭</button>
    </div>
  </div>

<script>
  function openPopup() {
    document.getElementById("portalPopup").style.display = "flex";
  }
  function closePopup() {
    document.getElementById("portalPopup").style.display = "none";
  }

  // 页面加载 2 秒后弹出
  window.onload = () => {
    setTimeout(openPopup, 2000);
  };
</script>
</body>
</html>
